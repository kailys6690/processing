<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Processing Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        //creating variables
        var x; 
        var y;
        var musicOrNote = "music";
        var musics = [];  //making an array

        function setup() {
            createCanvas(500, 500);  //canvas size
            background(random(255), random(255), random(255));  //background color
            frameRate();  //speed of music note
        }

        function draw() {
            //making a loop where a bunch of music notes come
            for (var i = 0; i < musics.length; i++) {
                musics[i].move();
                musics[i].display();
            }
            for (var i = 0; i < notes.length; i++) {
                notes[i].move();
                notes[i].display();
            }
            //amount of time it takes for music notes to come
            if (frameCount % 10 == 0) {
                musics.push(new Music());
            }
        }


        //creating the first music note
        function drawMusic() {
            strokeWeight(3);  //thickness of 
            stroke(random(255), random(255), random(255));
            rect(mouseX + 7, mouseY - 55, 50, 10);
            line(mouseX + 7, mouseY - 45, mouseX + 7, mouseY + 5);
            line(mouseX + 57, mouseY - 45, mouseX + 57, mouseY + 5);
            ellipse(mouseX, mouseY, 15, 15);
            ellipse(mouseX + 50, mouseY, 15, 15);
        }

        function drawMusic2() {
            strokeWeight(2);
            line(mouseX, mouseY, mouseX + 30, mouseY + 2);
            ellipse(mouseX - 23, mouseY + 50, 18, 18);
            line(mouseX, mouseY + 2, mouseX - 15, mouseY + 45);
        }

        function mousePressed() {
            // background(255);
            if (musicOrNote == "music") {
                drawMusic();
                musicOrNote = "note";
            }
            else {
                drawMusic2();
                musicOrNote = "music";
            }
        }

        function keyPressed() {
            background(random(255), random(255), random(255));
        }

        function mouseDragged() {
            drawMusic2();
        }

        function Music() {
            this.x = random(0, 450);
            this.y = 0;
            this.move = function() {
                this.x += 0; //stable doesnt move left or right
                this.y += 5; //speed
            }
            this.display = function() {
                strokeWeight(2);
                stroke(0);
                line(this.x, this.y, this.x + 30, this.y + 2);
                ellipse(this.x - 23, this.y + 50, 18, 18);
                line(this.x, this.y + 2, this.x - 15, this.y + 45);
            }
        }
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
</body>
